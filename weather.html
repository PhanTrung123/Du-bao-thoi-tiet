<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dự báo thời tiết</title>
    <link rel="stylesheet" href="./assets/weather.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="bx bxs-map"></i>
        <input type="text" placeholder="Nhập khu vực cần tìm: " />
        <button class="bx bx-search"></button>
      </div>

      <p class="city-hide">Thành phố...</p>

      <div class="weather-box">
        <div class="box">
          <div class="info-weather">
            <div class="weather">
              <img src="./assets/img/cloud.png" />
              <p class="temperature">0<span>°C</span></p>
              <p class="description">No Data</p>
            </div>
          </div>
        </div>
      </div>
      <div class="weather-details">
        <div class="humidity">
          <i class="bx bx-water"></i>
          <div class="text-humidity">
            <div class="info-humidity">
              <span>0%</span>
            </div>
            <p>Độ ẩm</p>
          </div>
        </div>

        <div class="wind">
          <i class="bx bx-wind"></i>
          <div class="text-wind">
            <div class="info-wind">
              <span>0km/h</span>
            </div>
            <p>Sức gió</p>
          </div>
        </div>
      </div>

      <div class="not-found">
        <div class="box">
          <img src="./assets/img/404.png" />
          <p>Xin lỗi! Khu vực không hợp lệ!</p>
        </div>
      </div>
    </div>
    <script src="./weather.js" defer></script>
  </body>
</html>
